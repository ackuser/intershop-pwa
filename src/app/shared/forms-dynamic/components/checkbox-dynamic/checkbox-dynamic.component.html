<div *ngIf="field.fieldGroupClassName" class="{{ field.fieldGroupClassName }}">
  <ish-checkbox
    *ngIf="field && field.templateOptions"
    [form]="form"
    [controlName]="field.key"
    [label]="field.templateOptions.label"
    [errorMessages]="field.templateOptions.attributes"
  ></ish-checkbox>
</div>
