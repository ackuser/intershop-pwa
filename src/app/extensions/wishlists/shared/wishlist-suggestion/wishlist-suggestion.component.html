<div class="section">
  <h2>{{ 'account.wishlists.suggestions' | translate }}</h2>
  <ng-container *ngIf="itemSkuFromAllWishlists$ | async as itemSku">
    <ng-container *ngIf="itemSku.length > 0; else noItems" class="section">
      <div class="product-list">
        <swiper [config]="swiperConfig">
          <div *ngFor="let sku of itemSku" class="swiper-slide">
            <ish-product-item [productSku]="sku"></ish-product-item>
          </div>
        </swiper>
      </div>
    </ng-container>
    <ng-template #noItems>
      <p>{{ 'account.wishlists.no_items' | translate }}</p>
    </ng-template>
  </ng-container>
  <a routerLink="/account/wishlists">{{ 'account.overview.wishlist.view_all' | translate }}</a>
</div>
